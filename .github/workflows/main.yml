name: s3
on:
  push:
    branches:
    -  master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: AWS
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
        aws-region: ${{ secrets.AWS_S3_REGION }}

    - name: s3 deploy
      run: aws s3 sync . s3://bayern30/ --size-only

    - name: Notify SNS
      run: |
        aws sns publish arn:aws:sns:us-east-1:090159890550:testnotification\
          --topic-arn  arn:aws:sns:us-east-1:090159890550:testnotification\
          --message "Deployment to S3 completed. Files have been uploaded to s3://bayern30/."
